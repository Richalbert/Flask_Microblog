<!-- app/templates/index.html -->

{% extends "base.html" %}

{% block content %}

    <h1>Hello {{ user.username }} {{ user.name|upper }}</h1>
    
    {% for post in posts %} 
        <div>
            <p>{{ post.author.username }} a dit: {{ post.body }}</p>
        </div>
    {% endfor %}    

{% endblock %}
